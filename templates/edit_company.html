<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الشركة الرئيسية</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: right;
            direction: rtl;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 20px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center">تعديل بيانات الشركة الرئيسية</h2>
    <form method="post" action="{{ url_for('edit_company', company_id=company[0]) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">اسم الشركة</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ company[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="logo_url">رابط الشعار الحالي</label>
            <input type="text" class="form-control" id="logo_url" name="logo_url" value="{{ company[2] }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="new_logo">رفع شعار جديد</label>
            <input type="file" class="form-control-file" id="new_logo" name="new_logo">
        </div>
        
        <div class="form-group">
            <label for="website_url">رابط الموقع</label>
            <input type="text" class="form-control" id="website_url" name="website_url" value="{{ company[3] }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">الوصف</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ company[4] }}</textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ التعديلات</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary ml-2"><i class="fas fa-times"></i> إلغاء</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
