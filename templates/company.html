<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل الشركة</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: right;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ company[1] }}</h1>
        <img src="{{ company[2] }}" class="img-fluid" alt="{{ company[1] }} logo">
        <p>{{ company[4] }}</p>
        <a href="{{ company[3] }}" target="_blank" class="btn btn-primary">زيارة الموقع</a>
        
        <h2 class="mt-5">الشركات التابعة</h2>
        <div class="row">
            {% for subsidiary in subsidiaries %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ subsidiary[3] }}" class="card-img-top" alt="{{ subsidiary[2] }} logo">
                    <div class="card-body">
                        <h5 class="card-title">{{ subsidiary[2] }}</h5>
                        <p class="card-text">{{ subsidiary[5] }}</p>
                        <a href="{{ subsidiary[4] }}" target="_blank" class="btn btn-secondary">زيارة الموقع</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
