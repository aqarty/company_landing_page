<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشركات</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: right;
            direction: rtl;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* المسافة بين البطاقات */
        }
        .card-body h5 {
            font-weight: bold;
            font-size: 1.1em; /* تقليل حجم العنوان */
        }
        .card-img-top {
            height: 150px; /* ارتفاع الصورة */
            object-fit: cover;
        }
        .btn-primary, .btn-secondary {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- عرض الشركات الرئيسية -->
    <div class="container my-5">
        <div class="row">
            {% for company in companies %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ company[2] }}" class="card-img-top" alt="{{ company[1] }} logo">
                    <div class="card-body">
                        <h5 class="card-title">{{ company[1] }}</h5>
                        <p class="card-text">{{ company[4][:100] }}...</p>
                        <a href="{{ company[3] }}" target="_blank" class="btn btn-primary btn-sm">زيارة الموقع</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- عرض الشركات التابعة -->
    <div class="container my-5">
        <div class="row">
            {% for subsidiary in subsidiaries %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ subsidiary[3] }}" class="card-img-top" alt="{{ subsidiary[2] }} logo">
                    <div class="card-body">
                        <h5 class="card-title">{{ subsidiary[2] }}</h5>
                        <p class="card-text">{{ subsidiary[5][:100] }}...</p>
                        <a href="{{ subsidiary[4] }}" target="_blank" class="btn btn-secondary btn-sm">زيارة الموقع</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
